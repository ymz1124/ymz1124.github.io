        <h1 id="主要代码"><a href="#主要代码" class="headerlink" title="主要代码"></a>主要代码</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">import pymysql</span><br><span class="line"></span><br><span class="line">connection_source = pymysql.Connect(</span><br><span class="line">   host=&apos;host-ip&apos;,</span><br><span class="line">   port=3306,</span><br><span class="line">   user=&apos;username&apos;,</span><br><span class="line">   passwd=&apos;userpwd&apos;,</span><br><span class="line">   db=&apos;dbname&apos;,</span><br><span class="line">   cursorclass=pymysql.cursors.SSDictCursor,</span><br><span class="line">   charset=&apos;utf8&apos;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"># 创建游标</span><br><span class="line">cursor_source = connection_source.cursor()</span><br><span class="line"></span><br><span class="line"># 查询数据【sql 查询很快，fetchall 执行很慢】</span><br><span class="line">select_sql = &quot;select * from `cas_casip_law_info`&quot;</span><br><span class="line">cursor_source.execute(select_sql)</span><br><span class="line">print(cursor_source)</span><br><span class="line"></span><br><span class="line">result_one = cursor_source.fetchone()     # 速度很快</span><br><span class="line">print(result_one)       # 输出第一条记录</span><br><span class="line">print(cursor_source)    # 值不变</span><br><span class="line"></span><br><span class="line">result_one = cursor_source.fetchone()     # 速度很快</span><br><span class="line">print(result_one)       # 输出第二条记录</span><br><span class="line">print(cursor_source)    # 值不变</span><br><span class="line"></span><br><span class="line">result_all = cursor_source.fetchall()     # 速度很慢</span><br><span class="line">print(&quot;length of results: %d&quot; % len(result_all))   # result_all 为数组，中保存了除上述两条记录以外的所有记录</span><br><span class="line">print(cursor_source)    # 值不变</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 关闭游标</span><br><span class="line">cursor_source.close()</span><br><span class="line"></span><br><span class="line"># 关闭数据库连接</span><br><span class="line">connection_source.close()</span><br></pre></td></tr></table></figure>
